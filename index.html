<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Code Quiz</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container mainContent">
			<h1>Code Quiz</h1>
			<h1><button id="startBtn">Start</button></h1>
			<h2 id="question"></h2>
			<h4><button class="choiceBtn" id="btn1">Choice 1</button></h4>
			<h4><button class="choiceBtn" id="btn2">Choice 2</button></h4>
			<h4><button class="choiceBtn" id="btn3">Choice 3</button></h4>
			<h4><button class="choiceBtn" id="btn4">Choice 4</button></h4>
			<br />
			<h5>Time remaining:&nbsp;<span id="timer"></span></h5>
			<br />
			<br />
			<ol id="scores"></ol>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="script.js"></script>
</html>
